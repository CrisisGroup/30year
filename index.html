<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisis Group Turns 30 – Scroll Report</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #111;
      color: white;
    }
    .horizontal-section {
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: #222;
    }
    .horizontal-track {
      display: flex;
      width: 300vw;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .horizontal-panel {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #333;
      color: white;
      border-left: 1px solid #444;
    }
  </style>
</head>
<body>
  <!-- Vertical Scroll: Pages 1–5 -->
  <section class="page">Page 1 – Title Slide</section>
  <section class="page">Page 2 – 1993–1994</section>
  <section class="page">Page 3 – 1995–1996</section>
  <section class="page">Page 4 – 1997–1999</section>
  <section class="page">Page 5 – 2000</section>

  <!-- Horizontal Scroll: Pages 6–8 -->
  <section id="horizontal-scroll" class="horizontal-section">
    <div class="horizontal-track">
      <div class="horizontal-panel">Page 6 – 2001</div>
      <div class="horizontal-panel">Page 7 – 2003–2005</div>
      <div class="horizontal-panel">Page 8 – 2008–2009</div>
    </div>
  </section>

  <!-- Vertical Scroll: Pages 9–15 -->
  <section class="page">Page 9 – 2011</section>
  <section class="page">Page 10 – 2014–2016</section>
  <section class="page">Page 11 – 2017–2018</section>
  <section class="page">Page 12 – 2019</section>
  <section class="page">Page 13 – 2021</section>
  <section class="page">Page 14 – 2022–2024</section>
  <section class="page">Page 15 – 2025 + Closing</section>

  <!-- GSAP ScrollTrigger Script -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".horizontal-track", {
      xPercent: -200, // 3 panels = -100 * (n - 1)
      ease: "none",
      scrollTrigger: {
        trigger: "#horizontal-scroll",
        start: "top top",
        end: () => `+=${document.querySelector("#horizontal-scroll").offsetWidth}`,
        scrub: true,
        pin: true,
      }
    });
  </script>
</body>
</html>
